<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="container">
      <form class="contact-form">
        <h2>Contact form</h2>
        <label class="contact-form-label">
          Your name
          <input
            class="contact-form-input"
            type="text"
            name="user_name"
            placeholder="John Smith"
            required
            minlength="2"
          />
          <svg class="contact-form-icon">
            <use href="./images/sprite_form.svg#icon-pencil"></use>
          </svg>
        </label>
        <label class="contact-form-label">
          Your email
          <input
            class="contact-form-input"
            type="email"
            name="user_email"
            placeholder="johnsmith@ukr.net"
            required
          />
          <svg class="contact-form-icon">
            <use href="./images/sprite_form.svg#icon-pencil"></use>
          </svg>
        </label>
        <label class="contact-form-label">
          Your phone number
          <input
            class="contact-form-input"
            type="tel"
            name="user_phone"
            placeholder="+380123456789"
            required
          />
          <svg class="contact-form-icon">
            <use href="./images/sprite_form.svg#icon-pencil"></use>
          </svg>
        </label>
        <fieldset class="contact-form-fieldset">
          <legend>Your age</legend>
          <input type="radio" name="user_age" value="18+" id="user-age-18" />
          <label for="user-age-18">18+</label>
          <input type="radio" name="user_age" value="30+" id="user-age-30" />
          <label for="user-age-30">30+</label>
          <input type="radio" name="user_age" value="50+" id="user-age-50" />
          <label for="user-age-50">50+</label>
        </fieldset>
        <fieldset class="contact-form-fieldset">
          <legend>Your hobbies</legend>
          <label>
            <input type="checkbox" name="user_hobby" value="football" checked />
            football
          </label>
          <label>
            <input type="checkbox" name="user_hobby" value="boxing" />
            boxing
          </label>
          <label>
            <input type="checkbox" name="user_hobby" value="tennis" />
            tennis
          </label>
        </fieldset>
        <textarea
          class="contact-form-message"
          name="user-message"
          rows="10"
          placeholder="Your message"
        ></textarea>
        <fieldset class="contact-form-fieldset">
          <legend>Your city</legend>
          <select name="user_city">
            <option value="Kyiv">Kyiv</option>
            <option value="Kharkiv">Kharkiv</option>
            <option value="Lviv" selected>Lviv</option>
          </select>
        </fieldset>
        <div class="contact-btn-wrapper">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
